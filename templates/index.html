<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Kalkulator Sederhana</h2>
        <form method="post" class="mx-auto mt-4 p-4 border rounded shadow" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Harga Beli</label>
                <input type="number" step="any" class="form-control" name="hargaBeli" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Satuan</label>
                <input type="number" step="any" class="form-control" name="satuan" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>

        {% if hasil is not none %}
        <div class="alert alert-info text-center mt-3">
            <h4>Hasil: Rp. {{ hasil }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
